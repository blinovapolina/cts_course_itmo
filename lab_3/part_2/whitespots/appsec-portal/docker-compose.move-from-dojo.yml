    restart: always
    environment:
      - AMQP_HOST_STRING=${AMQP_HOST_STRING:-amqp://admin:mypass@rabbitmq:5672/}
    depends_on:
      - db_helper

  jira_helper:
    image: "registry.gitlab.com/whitespots-public/appsec-portal/back/jira_helper:$IMAGE_VERSION"
    command: [ "celery", "-A", "jira_helper_service", "worker", "-Q", "jira_helper_service" ]
    user: nobody
    restart: always
    environment:
      - AMQP_HOST_STRING=${AMQP_HOST_STRING:-amqp://admin:mypass@rabbitmq:5672/}
    depends_on:
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1GB
        reservations:
          memory: 512M

  importer:
    image: "registry.gitlab.com/whitespots-public/appsec-portal/back/importer:$IMAGE_VERSION"
    command: [ "celery", "-A", "importer_service", "worker", "-Q", "importer_service"]
    user: nobody
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "celery -A importer_service status"]
      interval: 10s
      timeout: 10s
      retries: 3
    depends_on:
      back:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - AMQP_HOST_STRING=${AMQP_HOST_STRING:-amqp://admin:mypass@rabbitmq:5672/}
      - CELERY_BROKER_CONNECTION_RETRY=True
      - CELERY_BROKER_CONNECTION_MAX_RETRIES=100
      - CELERY_BROKER_CONNECTION_TIMEOUT=10
    deploy:
      resources:
        limits:
          memory: 2GB
        reservations:
          memory: 512M
