version: "3.4"

services:
  postgres:
    image: postgres:14.3-alpine
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DB_PASS:-postgres}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_DB=${DB_NAME:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4.0.4
    restart: always
    command: ["sh", "/etc/rabbitmq/start.sh"]
    healthcheck:
      test: ["CMD-SHELL", "rabbitmqctl status"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-mypass}
    volumes:
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq.sh:/etc/rabbitmq/start.sh
    deploy:
      resources:
        limits:
          memory: 3GB
        reservations:
          memory: 1GB

  back:
    image: "registry.gitlab.com/whitespots-public/appsec-portal/back/appsecportal:$IMAGE_VERSION"
    entrypoint: ['sh', 'entrypoint_django.sh']
    restart: always
    volumes:
      - ./back/AppSecPortal/static:/usr/src/app/static
      - ./back/AppSecPortal/media:/usr/src/app/media
    environment:
      - DEBUG=${DEBUG:-False}
      - DB_PASS=${DB_PASS:-postgres}
      - DB_USER=${DB_USER:-postgres}
      - DB_NAME=${DB_NAME:-postgres}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-1}
      - GUNICORN_THREADS=${GUNICORN_THREADS:-5}
      - IMPORTER_GUNICORN_WORKERS=${IMPORTER_GUNICORN_WORKERS:-1}
      - IMPORTER_GUNICORN_THREADS=${IMPORTER_GUNICORN_THREADS:-5}
