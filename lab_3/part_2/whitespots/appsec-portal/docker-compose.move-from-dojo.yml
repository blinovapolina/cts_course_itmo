  dojo_helper:
    image: "registry.gitlab.com/whitespots-public/appsec-portal/back/dojo_helper:$IMAGE_VERSION"
    command: [ "celery", "-A", "dojo_helper_service", "worker", "-Q", "dojo_helper_service"]
